name: Create zip file
on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get Current Pull Request
        uses: 8BitJonny/gh-get-current-pr@1.0.1
        id: pr
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          filterOutClosed: true

      - id: file_changes
        name: File Changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          prNumber: $

      - name: Output File Changes
        run: echo '$'

      - name: Package Teppen Lexicon release
        if: contains(steps.file_changes.outputs.files , '"teppen-lexicon/')
        - name: Archive Release
          uses: thedoctor0/zip-release@master
          with:
            directory: "teppen-lexicon"
            filename: "teppen-lexicon.zip"
            exclusions: "*.md"

        - name: Upload Release
          uses: ncipollo/release-action@v1
          with:
            artifacts: "teppen-lexicon.zip"
            token: ${{ secrets.GITHUB_TOKEN }}
